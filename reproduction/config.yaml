# CHIP Valuation Reproduction Configuration
# Mirrors the original study parameters

study:
  name: "reproduction"
  description: "Reproduction of original CHIP valuation study"
  version: "1.0.0"

# Data source preference
# Options:
#   "original" - Use local files from original study (for strict reproduction)
#   "api"      - Fetch fresh data from APIs (for new estimates)
#   "cache"    - Use cached data if available, otherwise fetch (default)
data_source: "original"

# Date range for analysis
dates:
  start_year: 1992
  end_year: 2019
  # For wage deflation, use this base year
  deflator_base_year: 2017

# Data sources
sources:
  ilostat:
    employment: "EMP_TEMP_SEX_OCU_NB_A"
    wages: "EAR_4HRL_SEX_OCU_CUR_NB_A"
    hours: "HOW_TEMP_SEX_OCU_NB_A"
  pwt:
    version: "10.0"
    variables:
      - "rgdpna"   # Real GDP at constant national prices
      - "cgdpo"    # Output-side real GDP at current PPPs
      - "rnna"     # Capital stock at constant national prices
      - "cn"       # Capital stock at current PPPs
      - "hc"       # Human capital index
  fred:
    deflator: "USAGDPDEFAISMEI"

# Country exclusions (data quality issues in original study)
exclusions:
  # Entire countries excluded
  countries:
    - "Cambodia"
    - "Lao People's Democratic Republic"
    - "Timor-Leste"
  
  # Specific country-year observations excluded
  country_years:
    - country: "Albania"
      year: 2012
    - country: "Ghana"
      year: 2017
    - country: "Egypt"
      year: 2009
    - country: "Rwanda"
      year: 2014
    - country: "Congo, Democratic Republic of the"
      year: 2005
    - country: "CÃ´te d'Ivoire"
      year: 2019
    - country: "Belize"
      year: 2017

# ISCO occupation mapping
occupations:
  # Map ISCO-08 codes to standardized names
  isco08:
    "OCU_ISCO08_1": "Managers"
    "OCU_ISCO08_2": "Professionals"
    "OCU_ISCO08_3": "Technicians"
    "OCU_ISCO08_4": "Clerks"
    "OCU_ISCO08_5": "Salesmen"
    "OCU_ISCO08_6": "Agforestry"
    "OCU_ISCO08_7": "Craftsmen"
    "OCU_ISCO08_8": "Operators"
    "OCU_ISCO08_9": "Elementary"
  
  # Map ISCO-88 codes (used by some countries)
  isco88:
    "OCU_ISCO88_1": "Managers"
    "OCU_ISCO88_2": "Professionals"
    "OCU_ISCO88_3": "Technicians"
    "OCU_ISCO88_4": "Clerks"
    "OCU_ISCO88_5": "Salesmen"
    "OCU_ISCO88_6": "Agforestry"
    "OCU_ISCO88_7": "Craftsmen"
    "OCU_ISCO88_8": "Operators"
    "OCU_ISCO88_9": "Elementary"
  
  # Reference category for skill weights
  reference_category: "Managers"
  
  # Target category for CHIP value
  target_category: "Elementary"

# Estimation parameters
estimation:
  # Which specification to use as primary
  # Options: DF_I, DF_II, DF_III, DF_IV
  primary_specification: "DF_I"
  
  # Alpha (capital share) constraints
  alpha_min: 0.0
  alpha_max: 1.0
  
  # Missing value imputation
  imputation_method: "regression"  # MICE with regression prediction

# Aggregation
aggregation:
  # Primary weighting scheme
  primary_weight: "gdp"  # Options: gdp, labor, unweighted
  
  # Also calculate these for comparison
  alternative_weights:
    - "labor"
    - "unweighted"
  
  # Time weighting for multi-year data
  # Options:
  #   "all_years"    - Simple average across all years (original methodology)
  #   "recent_only"  - Use only most recent year per country
  #   "rolling"      - Use only last N years (see rolling_window_years)
  #   "exponential"  - Exponential decay weighting (see half_life_years)
  time_weighting: "all_years"
  rolling_window_years: 5
  half_life_years: 3

# Output settings
output:
  log_level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  save_intermediate: true
  report_format: "markdown"
