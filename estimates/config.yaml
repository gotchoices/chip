data:
  pwt_version: "11.0"
  # PWT's constant-dollar reference year.  PWT 11.0 uses 2017.
  # Update this only when switching to a new PWT version that rebases.
  pwt_base_year: 2017

pipeline:
  year_start: 1992
  year_end: 2023          # Latest year available in PWT 11.0
  window_years: 5
  weighting: "gdp"        # GDP-weighted aggregation (from weighting study)
  min_countries: 5
  min_coverage_pct: 0.70
  enable_imputation: true
  wage_averaging: "simple"

extrapolation:
  index: "cpi_u"            # FRED series CPIAUCSL
